{% extends 'layout.html' %}

{% block container %}
<div class="container">
    <form method="POST" action="{{ url_for('university.instructor_create') }}">
        <div class="form-row">
          <div class="form-group col-md-6">
            {{ form.ID.label }}
            {{ form.ID() }}
          </div>
          <div class="form-group col-md-6">
            {{ form.name.label }}
            {{ form.name() }}
          </div>
          <div class="form-group col-md-6">
            {{ form.salary.label }}
            {{ form.salary() }}
          </div>
          <div class="form-group col-md-6">
            {{ form.department.label }}
            {{ form.department() }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
</div>
{% endblock %}
