{% extends 'layout.html' %}

{% block container %}
<div class="container">
    <form method="POST" action="{{ url_for('university.course_create') }}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dept_name">{{ form.course_id.label }}</label>
            {{ form.course_id() }}
          </div>
          <div class="form-group col-md-6">
            <label for="budget">{{ form.title.label }}</label>
            {{ form.title() }}
          </div>
          <div class="form-group col-md-6">
            <label for="building">{{ form.department.label }}</label>
            {{ form.department() }}
          </div>
          <div class="form-group col-md-6">
            <label for="budget">{{ form.credits.label }}</label>
            {{ form.credits() }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
</div>
{% endblock %}
