{% extends 'layout.html' %}

{% block container %}

<div class="container">
    <form action="{{ url_for('university.take_create') }}" method="POST">
        <div class="form-row">
            {% for f in form %}
            <div class="form-group col-md-6">
                {{ f.label }} {% if f.flags.required %}*{% endif %}
                {{ f }}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

{% endblock %}
