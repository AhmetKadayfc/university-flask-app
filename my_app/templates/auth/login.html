{% extends 'layout.html' %}

{% block container %}
<div class="container">
    <form action="{{ url_for('university.login') }}" method="post">
        <div class="form-row justify-content-center mx-auto w-50">
            {% for field in form %}
            <div class="form-group col-12">
                {{ field.label }}{% if field.flags.required %}*{% endif %}
                {{ field }}
            </div>
            {% endfor %}
            <button class="btn-primary w-50">Login</button>
        </div>
    </form>
</div>
{% endblock %}
