{% extends 'layout.html' %}

{% block container %}
<div class="container">
    <h1 class="text-center">Time Slots</h1>
    <div class="row justify-content-center align-items-center">
        {% for id, time_slot in time_slots.items() %}
        <div class="col-lg-3 col-md-3 col-6 my-3">
            <div class="model">
                <a class="model-link py-2 px-3">
                    <div>
                        <div class="attr">Day</div>
                        <div class="info">{{ time_slot.day }}</div>
                    </div>
                    <div class="d-flex justify-content-around w-100">
                        <div>
                            <div class="attr">Start</div>
                            <div class="info">{{ (time_slot['start_hr']) }}:{{ time_slot['start_min'] }}</div>
                        </div>
                        <div>
                            <div class="attr">Finish</div>
                            <div class="info">{{ time_slot['end_hr'] }}:{{ time_slot['end_min'] }}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
            <small>  
                </small>
        {% endfor %}
    </div>
</div>
{% endblock %}
